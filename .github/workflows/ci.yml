name: "Continuous Integration"

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 1 * * *"

jobs:
  python-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          cache-dependency-glob: "**/pyproject.toml"

      - name: Run tests
        run: |
          export COVERAGE_FILE=.coverage.$GITHUB_JOB
          export DB_URL=postgresql+psycopg://postgres:postgres@localhost:5432/test_db
          uv run -m pytest --cov

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-all
          path: .coverage.*
          include-hidden-files: true
          if-no-files-found: ignore

  python-coverage:
    needs: python-tests
    runs-on: ubuntu-latest
    steps:
      - uses: cjw296/python-action/check-coverage@v1

  python-typing:
    name: python type checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          cache-dependency-glob: "**/pyproject.toml"

      - name: Run tests
        run: uv run --all-groups mypy .

  python-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: cjw296/python-action/check-formatting@v1
