[tool.poetry]
name = "diary"
version = "0.1.0"
description = "A journal/diary to record things that have happened."
authors = ["Chris Withers <chris@withers.org>"]
license = "MIT"

[tool.poetry.dependencies]
python = "~3.9"
configurator = "*"
pyyaml = "*"
requests = "*"
beautifulsoup4 = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
testfixtures = "*"
pytest-cov = "*"
lark = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

